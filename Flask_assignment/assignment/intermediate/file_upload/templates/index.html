<!DOCTYPE html>
<html>
<head><title>File Upload</title></head>
<body>
    <h2>Upload a File</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    {% if filename %}
        <h3>Uploaded File:</h3>
        <img src="{{ url_for('uploaded_file', filename=filename) }}" width="300">
    {% endif %}
</body>
</html>
